<!DOCTYPE HTML>
<html lang="ru-RU" class="no-js">
  <head>
    <title>Редактирование личных данных / SkyCampus</title>
    <!--#include virtual="/views/layouts/_head.html" -->
  </head>
  <body>
    <!--#include virtual="/views/layouts/_alerts.html" -->
    <!--#include virtual="/views/layouts/_header.html" -->
    <!--#include virtual="/views/layouts/_sidebar.html" -->
    <nav id="nav" class="nav clearfix">
      <span class="nav_current">Редактирование личных данных</span>
    </nav>
    <section id="section" class="section" role="main">
      <div class="ctn">
        <div class="cols">
          <div class="cols-9 mod">
            <form class="form">

              <div class="form_row">
                <label class="form_label form_el __block">Фотография</label>
                <div class="form_row">
                  <div class="form_file form_el __fake cols-5"><p>&nbsp;</p></div>
                  <input type="file" class="form_file form_el __real">
                </div>
              </div>

              <div class="form_row">
                <label class="form_label form_el __block" data-required="after">Имя</label>
                <input type="text" class="form_text __l cols-5" autofocus="autofocus">
              </div>

              <div class="form_row">
                <label class="form_label form_el __block" data-required="after">Фамилия</label>
                <input type="text" class="form_text __l cols-5">
              </div>

              <div class="form_row">
                <label class="form_label form_el __block">Отчество</label>
                <input type="text" class="form_text __l cols-5">
              </div>

              <div class="form_row">
                <label class="form_label form_el __block">Дата рождения</label>
                <div class="form_select form_el __fake">
                  <p>&nbsp;</p>
                  <select class="form_select form_el __real">
                    <option selected>1986</option>
                    <option>1985</option>
                    <option>1984</option>
                    <option>1983</option>
                  </select>
                </div>
                <div class="form_select form_el __fake" style="margin: 0 2rem;">
                  <p>&nbsp;</p>
                  <select class="form_select form_el __real">
                    <option selected>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>
                    <option>Ноябрь</option>
                    <option>Декабрь</option>
                  </select>
                </div>
                <div class="form_select form_el __fake">
                  <p>&nbsp;</p>
                  <select class="form_select form_el __real">
                    <option selected>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                  </select>
                </div>
              </div>

              <div class="form_row">
                <label class="form_label form_el __block" data-required="after">Телефон</label>
                <input type="tel" class="form_text __l cols-5">
              </div>

              <div class="form_row">
                <label class="form_label form_el __block">E-mail</label>
                <input type="email" class="form_text __l cols-5">
              </div>

              <div class="form_row">
                <label class="form_label form_el __block" data-required="after">Скайп</label>
                <input type="text" class="form_text __l cols-5">
              </div>

              <div class="cols">
                <div class="cols-2 mod">
                  <input type="submit" class="form_button __color __l cols-2" value="Сохранить">
                </div><div class="cols-2 offset-1 mod">
                  <a href="#" class="form_button __default __l cols-2" data-dialog="change_password">Сменить пароль</a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
    <!--#include virtual="/views/layouts/_footer.html" -->
  </body>
</html>
